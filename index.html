body {

    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 25px;
}

.player-card {
    width: 100%;
    max-width: 950px;
    background: rgba(0,0,0,0.70);
    border: 2px solid #00ff66;
    border-radius: 18px;
    box-shadow: 0 0 25px #00ff66a0;
    padding: 28px;
    animation: fadeIn .8s ease;
}

h2 {
    color: #00ff66;
    text-shadow: 0 0 12px #00ff66, 0 0 25px #00ff66;
    font-weight: 700;
    letter-spacing: 1px;
}

.btn-green {
    background: linear-gradient(145deg, #00e65b, #00ff85);
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px;
    transition: .2s;
}
.btn-green:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #00ff66;
}

#musicList .list-group-item {
    background: rgba(0,0,0,0.65);
    border: 1px solid #00ff66;
    color: #e8ffe9;
    transition: .2s;
    cursor: pointer;
    border-radius: 8px;
    margin-bottom: 6px;
}

#musicList .list-group-item:hover {
    background: rgba(0,255,120,0.12);
    transform: translateX(5px);
}

.active-track {
    background: rgba(0,255,120,0.35) !important;
    color: #003a14;
    font-weight: 700;
    box-shadow: inset 0 0 12px #00ff66;
}

#currentMusicName {
    font-size: 1.1rem;
    font-weight: bold;
    color: #00ff66;
    text-shadow: 0 0 8px #00ff66;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.97);}
    to { opacity: 1; transform: scale(1);}
}

let currentIndex = 0;
let shuffle = false;
const audioPlayer = document.getElementById('audioPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const currentMusicName = document.getElementById('currentMusicName');
const musicList = document.getElementById('musicList');

function loadMusic(index) {
    currentIndex = index;
    audioPlayer.src = "musics/" + musics[index];
    audioPlayer.play();
    updateActive();
    updateName();
    updatePlayPauseIcon(true);
}

function updateActive() {
    [...musicList.children].forEach((li, i) => {
        li.classList.toggle("active-track", i === currentIndex);
    });
}

function updateName() {
    currentMusicName.textContent = musics[currentIndex]?.replace(".m4a", "") || "Nenhuma m√∫sica tocando";
}

function nextMusic() {
    if (!musics.length) return;
    currentIndex = shuffle ? Math.floor(Math.random() * musics.length)
                           : (currentIndex + 1) % musics.length;
    loadMusic(currentIndex);
}

function prevMusic() {
    if (!musics.length) return;
    currentIndex = shuffle ? Math.floor(Math.random() * musics.length)
                           : (currentIndex - 1 + musics.length) % musics.length;
    loadMusic(currentIndex);
}

function toggleShuffle() {
    shuffle = !shuffle;
    alert(shuffle ? "üîÄ Modo aleat√≥rio ativado" : "‚ñ∂Ô∏è Ordem normal ativada");
}

function togglePlayPause() {
    if (audioPlayer.paused) {
        audioPlayer.play();
        updatePlayPauseIcon(true);
    } else {
        audioPlayer.pause();
        updatePlayPauseIcon(false);
    }
}

function updatePlayPauseIcon(isPlaying) {
    playPauseBtn.innerHTML = isPlaying
        ? '<i class="bi bi-pause-fill"></i>'
        : '<i class="bi bi-play-fill"></i>';
}

function renderList() {
    musicList.innerHTML = "";
    musics.forEach((name, i) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = name.replace(".m4a", "");
        li.onclick = () => loadMusic(i);
        musicList.appendChild(li);
    });
}

renderList();
audioPlayer.onended = nextMusic;
